<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <!-- Tabla -->
        <table>
            <!-- Cabezera -->
            <thead>
                <!-- Filas-->
                <tr>
                    <th>Mes</th>
                    <th>Ahorros</th>
                </tr>
            </thead>

            <!-- Contenido -->
            <tbody>
                <tr>
                    <td>Enero</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>$500</td>
                </tr>

            </tbody>

            <!-- Pie de tabla -->
            <tfoot>
                <tr>
                    <td>Total: </td>
                    <td>$1500</td>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
