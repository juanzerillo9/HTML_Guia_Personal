<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <!-- Formulario -->
        <form>
            <fieldset>
                <!-- Inputs, Label y type -->
                <label>Nombre</label>
                <input type="text" placeholder="Ingrese tu nombre">
                <br> 
                
                <label>Edad</label>
                <input type="number" placeholder="Ingrese su edad!">
                <br>

                <label>Contraseña</label> 
                <input type="password" placeholder="Ingrese su contraseña!"> 
                <br>
                <!-- 
                    TYPE:
                    number   (Solo numeros)
                    password (****)
                    text   (Texto)
                    submit (Boton) propiedad VALUE:"" para el interior
                -->
                
                
                <!-- Text Area -->
                <textarea></textarea>
                <br>
                
                <!-- Select -->
                <select>
                    <option value="goku"> Goku </option>
                    <option value="vegeta"> Vegeta </option>
                    <option value="gohan"> Gohan </option>
                </select>

                <!-- Boton -->
                <button>Aceptar</button>
                
            </fieldset>
        </form>
    </body>
</html>
